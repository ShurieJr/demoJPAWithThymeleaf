<html lang="en" xmlns:th="https://www.thmeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer MS Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Customer System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="Register">Register</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="all">View</a>
                </li>
            </ul>
            <!--            <form class="d-flex" role="search">-->
            <!--                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
            <!--                <button class="btn btn-outline-primary" type="submit">Search</button>-->
            <!--            </form>-->
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="container my-5 p-5" style="border: 1px solid black">
        <h1>Customer List</h1>
        <div class="container-fluid">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c :${customer}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td>
                        <a style="color:blue" th:href="@{/Edit/{id}(id=${c.id})}">
                            <i class="fa fa-lg fa-edit ms-4"></i>
                        </a>
                        <a style="color:red" th:href="@{/deleteCustomer/{id}(id=${c.id})}">
                            <i class="fa fa-lg fa-trash ms-4"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<nav class="navbar sticky-bottom bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Copy right @ shurriye , 2024</a>
    </div>
</nav>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

</body>
</html>
